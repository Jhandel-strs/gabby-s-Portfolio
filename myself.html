<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000; /* Black background */
            color: #fff; /* White text */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh; /* Full height */
            text-align: center;
            margin: 0; /* Remove default margin */
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 20px;
            color: #00ffc6; /* Light green color for title */
        }

        p {
            font-size: 1.5rem;
            color: #fff; /* White text for the paragraph */
        }

        .footer {
            position: absolute;
            bottom: 20px; /* Position footer at the bottom */
            left: 50%;
            transform: translateX(-50%); /* Center footer */
            font-size: 1rem;
            color: #ccc; /* Light gray color for footer */
        }

        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #00ffc6; /* Light green for button */
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .back-button:hover {
            background-color: #ff4b4b; /* Change button color on hover */
        }
    </style>
</head>
<body>
    <div>
        <h1>Page Under Construction</h1>
        <p>We're working hard to get this page ready for you.</p>
        <p>Please check back soon!</p>
        <a href="index.html" class="back-button">Go Back</a> <!-- Link to go back -->
    </div>
    <div class="footer">
        &copy; 2024 Your Company Name
    </div>
</body>
</html>
